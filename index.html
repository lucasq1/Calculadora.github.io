<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Aplicaci√≥n Calculadora</title>
  </head>
  <body>
    <div class="container mt-5">
        
        <div class="mb-3">
            <h1>Calculadora</h1>
        </div>
        <form action="" id="forma">
            <div class="mb-3">
             <label for="operando1">Operando A</label>
                <input type="number" id="operandoa" name="operandoa" class="form-control" placeholder="Escribe el operando A">
            </div>
            <div class="mb-3">
                <label for="operando2">Operando B</label>
                <input type="number" id="operandob" name="operandob" class="form-control" placeholder="Escribe el operando B">
            </div>
        </form>
        <button type="submit" class="btn btn-primary " onclick="sumar()">Sumar</button>
        <button type="submit" class="btn btn-primary " onclick="restar()">Restar</button>
        <button type="submit" class="btn btn-primary " onclick="multiplicar()">Multiplicar</button>
        <button type="submit" class="btn btn-primary " onclick="dividir()">Dividir</button>
        
        <div  id="resultado" class="mt-4">
        
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="js/app.js"></script>
  </body>
</html>
